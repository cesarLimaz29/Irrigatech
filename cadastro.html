<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>IRRIGA CADASTRO</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>Acquatec</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="">Nossos Serviços</a></li>
                <li><a href="">Sobre Nós</a></li>
                <li>|</li>
                <li><a href="#">Login</a></li>
                <li class="agora"><a href="cadastro.html">Cadastre-se</a></li>
            </ul>
        </div>
    </div>
    <div class="banner">
        <div class="container">
            <div class="card">
                <p class="title">IRRIGATECH</p>
                <p class="subtitle">Cadastrar-se</p>

                <p class="texto">Nome da Empresa:</p>
                <input type="text" placeholder="Irrigatech S/A">

                <p class="texto">CNPJ:</p>
                <input type="password" placeholder="12.345.678/0001-90">
                <p class="texto">Endereço:</p>
                <input type="text" placeholder="Rua Haddock Lobo, 595">

                <p class="texto">E-mail:</p>
                <input type="text" placeholder="sua.empresa@domínio.com">

                <p class="texto">Ramo Agropecuário:</p>
                <input type="text" placeholder="Pimenta Biquinho">

                <p class="texto">Nome Proprietario:</p>
                <input type="text" placeholder="Seu Nome da Silva Alves">

                <p class="texto">CPF:</p>
                <input type="text" placeholder="123.456.789-00">

                <p class="texto">Telefone:</p>
                <input type="text" placeholder="(XX)91234-5678">

                <p class="texto">Senha:</p>
                <input type="password" placeholder="Insira sua Senha">
            </div>
            <button class="btn">Prosseguir</button>
        </div>
</body>

</html>
