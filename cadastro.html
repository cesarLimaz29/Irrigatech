<script>
    function cadastrar() {
        var nomeVar = name_input.value;
        var emailVar = email_input.value;
        var cpfVar = cpf_input.value;
        var telVar = tel_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || cpfVar == "" || telVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            mensagem_erro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha todos os campos para prosseguir!";
        } else if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            mensagem_erro.style.display = "block"
            mensagem_erro.innerHTML = "Ops, e-mail inv√°lido! Verifique e tente novamente.";
        } else if (senhaVar != confirmacaoSenhaVar) {
            mensagem_erro.style.display = "block"
            mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
        } else {
            mensagem_erro.style.display = "block"
            mensagem_erro.innerHTML = "Cadastro feito com sucesso!"
        }
    }
</script>
