<script>

    const labels = [
        '00:00',
        '01:00',
        '02:00',
        '03:00',
        '04:00',
        '05:00',
        '06:00',
        '07:00',
        '08:00',
        '09:00',
        '10:00',
        '11:00',
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
        '18:00',
        '19:00',
        '20:00',
        '21:00',
        '22:00',
        '23:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: '#b01030',
            borderColor: '#b01030',
            data: [0, 10, 15, 17, 19, 22, 25, 28, 29, 30, 32, 33, 30, 28, 26, 27, 27, 27, 26, 25, 25, 24, 22, 22, 21],
        },

        {
            label: 'Umidade',
            backgroundColor: '#462c95',
            borderColor: '#462c95',
            data: [0, 2, 5, 6, 10, 11, 12, 13, 14, 15, 15, 15, 16, 16, 17, 17, 18, 18, 16, 15, 13, 13, 12, 10, 10],
        }]
    };
    const plugin = {
        id: 'custom_canvas_background_color',
        beforeDraw: (chart) => {
            const ctx = chart.canvas.getContext('2d');
            ctx.save();
            ctx.globalCompositeOperation = 'destination-over';
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, chart.width, chart.height);
            ctx.restore();
        }
    };

    const config = {
        type: 'line',
        data: data,
        options: {},
        plugins: [plugin]
    };

</script>

<script>

    const MeuGrafico1 = new Chart(
        document.getElementById('MeuGrafico1'),
        config
    );

    const MeuGrafico2 = new Chart(

</script>
